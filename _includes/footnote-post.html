
<div id="post-list" class="flex-grow-1 px-xl-1" style="margin-top: 0.5rem; margin-bottom: 1rem;">
{% for post in input_posts %}  
  <article class="card-wrapper card">
    <a href="{{ post.url | relative_url }}" class="post-preview row g-0 flex-md-row-reverse">

    {% assign card_body_col = '12' %}
      {% if post.image %}
      <div class="col-md-5" style="
                                                                    background: url({{ '../../' | append: post.image.path }});
                                                                    background-size: cover;
                                                                    background-position: center center;
                                                                    border-radius: 10px;
                                                                    ">
      </div>
      {% assign card_body_col = '7' %}
      {% endif %}

      <div class="col-md-{{ card_body_col }}">
        <div class="card-body d-flex flex-column">
          <h1 class="card-title my-2 mt-md-0" style="font-size: 1rem;">{{ post.title }}</h1>

          <div class="card-text content mt-0 mb-3">
            <p style="font-size: 1rem;">{% include post-description.html %}</p>
          </div>
        </div>
        <!-- .card-body -->
      </div>
    </a>
  </article>
  {% endfor %}
</div>
